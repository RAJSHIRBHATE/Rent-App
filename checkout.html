<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Rent Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Rent Electronics</h2>
            <div class="nav-links">
                <a href="customer-dashboard.html">Products</a>
                <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
                <a href="order-history.html">My Orders <span class="notification-icon" id="navNotificationIcon" style="display: none;"></span></a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Checkout</h1>
        <div class="checkout-container">
            <div class="checkout-form-section">
                <h2>Delivery Address</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">Place Order</button>
                </form>
            </div>
            <div class="order-summary-section">
                <h2>Order Summary</h2>
                <div id="orderItems"></div>
                <div class="summary-card">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Total Deposit:</span>
                        <span id="totalDeposit">₹0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="totalAmount">₹0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
