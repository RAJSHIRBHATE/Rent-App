<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Electronics - Owner Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Shop Owner Portal</h1>
            <p class="subtitle">Manage your rental business</p>
            
            <form id="ownerLoginForm" class="auth-form">
                <h2>Owner Login</h2>
                <div class="form-group">
                    <label for="ownerEmail">Email</label>
                    <input type="email" id="ownerEmail" required>
                </div>
                <div class="form-group">
                    <label for="ownerPassword">Password</label>
                    <input type="password" id="ownerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="form-footer">
                    <a href="index.html">Back to Customer Login</a>
                </p>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
